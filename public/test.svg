<svg
    viewBox="0 0 1440 900"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMid slice"
>
    <!-- Base background -->
    <rect
        width="1440"
        height="900"
        fill="#0d0c2d"
        opacity="0.95"
    />


    <!-- Soft radial glow -->
    <defs>
        <radialGradient id="glow" cx="50%" cy="35%" r="60%">
            <stop offset="0%" stop-color="#C7BEE6" stop-opacity="0.25" />
            <stop offset="100%" stop-color="#0d0c2d" stop-opacity="0" />
        </radialGradient>
    </defs>

    <rect width="1440" height="900" fill="url(#glow)" />

    <!-- Large centered semicircle (3/4 radius) -->
    <path
        d="M 180 900
     A 540 540 0 0 1 1260 900
     L 1260 900
     L 180 900
     Z"
        fill="#C7BEE6"
        opacity="0.08"
    />


    <!-- Inner centered semicircle -->
    <path
        d="M 270 900
     A 450 450 0 0 1 1170 900"
        fill="none"
        stroke="#ffffff"
        stroke-width="2"
        opacity="0.15"
    />


    <!-- Subtle decorative lines -->
    <g stroke="#ffffff" stroke-width="1" opacity="0.12">
        <line x1="1200" y1="120" x2="1400" y2="260" />
        <line x1="1240" y1="160" x2="1380" y2="300" />
        <line x1="80" y1="160" x2="260" y2="300" />
        <line x1="120" y1="120" x2="300" y2="260" />
    </g>
</svg>
